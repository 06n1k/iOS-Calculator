<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc_style.css">
</head>
<body>
    <table>
        <tr>
            <td><button style="border: none;" class="button grey">AC</button></td>
            <td><button style="border: none;" class="button grey"><3</button></td>
            <td><button style="border: none;" class="button grey">%</button></td>
            <td><button style="border: none;" class="button orange">รท</button></td>
        </tr>
        <br>
        <tr>
            <td><button style="border: none;" class="button dark">7</button></td>
            <td><button style="border: none;" class="button dark">8</button></td>
            <td><button style="border: none;" class="button dark">9</button></td>
            <td><button style="border: none;" class="button orange">x</button></td>
        </tr>    
        <br>
        <tr>
            <td><button style="border: none;" class="button dark">4</button></td>
            <td><button style="border: none;" class="button dark">5</button></td>
            <td><button style="border: none;" class="button dark">6</button></td>
            <td><button style="border: none;" class="button orange">-</button></td>
        </tr>
        <br>
        <tr>
            <td><button style="border: none;" class="button dark">1</button></td>
            <td><button style="border: none;" class="button dark">2</button></td>
            <td><button style="border: none;" class="button dark">3</button></td>
            <td><button style="border: none;" class="button orange">+</button></td>
        </tr>
        <br>
        <tr>
            <button style="border: none;" id="zero" class="dark">0</button>
            <td><button style="border: none;" class="last dark">.</button></td>
            <td><button style="border: none;" class="last orange">=</button></td>
        </tr>
    </table>
</body>
</html>
